        <p>
        Voit tilata meidän herkkukakku tästä lomakeesta:
        </p>
    </header>
    <main>
        <form action="/submit-form" method="post">
      <h2>Sinun yhteystiedot</h2>
    
      <div>
        <label for="name">Nimi:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Puhelinnumero:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
      <p>Valitse koko:</p>
      <label>
        <input type="radio" name="size" value="small" required> Pieni
      </label>
      <label>
        <input type="radio" name="size" value="medium"> Keskikoko
      </label>
      <label>
        <input type="radio" name="size" value="large"> Iso
      </label>
    </div>

    <div>
      <label for="notes">Lisätiedot:</label>
      <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Kirjoita lisätietoja tilauksestasi..."></textarea>
    </div>
       
      <div>
        <button type="submit">Lähettä</button>
      </div>
    </form>
  </main>
  </main>
