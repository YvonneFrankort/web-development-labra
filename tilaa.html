<body>
  <header>
    <div class="container">
      <h1>Tila tästä</h1>
      <nav aria-label="Päävalikko">
        <ul>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="tilaa.html"> Tila tästä!</a></li>

          <li><a href="tuotteet.html">Meidän tuotteet</a></li>
        </ul>
      </nav>
      <p>
        Voit tilata meidän herkkukakku tästä lomakeesta:
      </p>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="/submit-form" method="post">
        <h2>Sinun yhteystiedot</h2>

        <div>
          <label for="name">Nimi:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Sähköposti:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Puhelinnumero:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
          <p>Valitse koko:</p>
          <label>
            <input type="radio" name="size" value="small" required> Pieni
          </label>
          <label>
            <input type="radio" name="size" value="medium"> Keskikoko
          </label>
          <label>
            <input type="radio" name="size" value="large"> Iso
          </label>
        </div>

        <div>
          <label for="notes">Lisätiedot:</label>
          <textarea id="notes" name="notes" rows="4" cols="50"
            placeholder="Kirjoita lisätietoja tilauksestasi..."></textarea>
        </div>

        <div>
          <button type="submit">Lähettä</button>
        </div>
      </form>
    </div>
  </main>
  </main>
  <footer>
    <div class="container">
      <p>
        @ Kahvila Ilo 2025
      </p>
    </div>
  </footer>
  <script src="assets/js/script.js" defer></script>
</body>

</html>
